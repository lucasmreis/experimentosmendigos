<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Sou Mendigo</title>
      
  <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="well">
            <div class="title">
              <h1>Sou Mendigo</h1>

              <p class="lead">Eu podia estar fazendo um monte de coisa, mas estou aqui, pedindo um dinheirinho. </p>

            </div>
            
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="seu email, por favor">
                </div>

                <div class="form-group">
                  <label for="email">Número do Cartão</label>
                  <input type="text" class="form-control" id="card" placeholder="número do cartão vai aqui">
                </div>

                <div class="form-group">
                  <label for="expiry">Validade</label>
                  <input type="text" class="form-control" id="expiry" placeholder="cartão expirado não">
                </div>

                <div class="form-group">
                  <label for="expiry">CVC</label>
                  <input type="text" class="form-control" id="cvc" placeholder="os três numerozinhos atrás">
                </div>

                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Doar 5 reais pro amigo!</button>
              </fieldset>
            </form>
            
          </div>
          
          <div class="counter">
            <img src="counter2.gif" alt="muitos visitanes"><br>
            <img src="ie_logo.gif" alt="esse é meio ruim"><img src="ns_logo.gif" alt="esse é fodão">
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
